<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <p> Lista Ordenada: </p>
        <ol start="10">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    
    <p> Lista não ordenada </p>
        <ul type="square">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    
    <p> Lista (Não muito usada) Defenções</p>
        <dl>
            <dt>Titulo</dt>
            <dd>
                Defenição do elemente, subtitulo
            </dd>
            <dt>Titulo</dt>
            <dd>
                Defenição do elemente, subtitulo
            </dd>
            <dt>Titulo</dt>
            <dd>
                Defenição do elemente, subtitulo
            </dd>
        </dl>
</body>
</html>
